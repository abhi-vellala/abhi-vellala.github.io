- name: Predicting the Winning Team of a Cricket League using Machine Learning and Sports Analytics
  descr: "Implemented Feature Engineering on ball-to-ball data of cricket league for each player and clustered them to predict the strength of each team for the next season. The strongest team is predicted as winner of the next season which turned to be accurate."
  demo: https://github.com/abhi-vellala/CricketAnalytics-Project
  tags:
    - tag: Clustering
    - tag: Python

